<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Produttore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h3 class="mb-4">üè≠ Nuovo Produttore</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Denominazione</label>
                <input type="text" name="denominazione" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Indirizzo</label>
                <input type="text" name="indirizzo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sede Operativa</label>
                <input type="text" name="sede_operativa" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Partita IVA</label>
                <input type="text" name="partita_iva" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <a href="/admin" class="btn btn-secondary">‚¨ÖÔ∏è Indietro</a>
                <button type="submit" class="btn btn-success">üíæ Salva Produttore</button>
            </div>
        </form>
    </div>
</body>
</html>
